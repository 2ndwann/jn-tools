<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="container">
	<!--<h1 class="text-center">Jehvnar Tools</p>-->
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link" href="/index.html">Calendar</a> <!-- for now the calendar will be on index.html -->
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/translator.html">Language Translator (soon)</a>
			</li>
		</ul>
	</div>

	<div class="container">
		<div class="bg-light p-5 mb-3">
			<h2>Translator</h2>
			
			<!--translation boxes appear here -->
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<!-- Language selection -->
						<select class="form-control" id="input-lang">
							<option value="commonspeak-plain">Commonspeak (plain)</option>
							<option value="commonspeak-weskethian">Commonspeak (Weskethian)</option>
							<option value="minamic">Minamic</option>
						</select>
						
						<!-- Translation input -->
						<textarea class="form-control" placeholder="Enter text here" rows="15" id="input-text"></textarea>
					</div>
				</div>
				<div class="col-sm-6">
						<!-- Language selection -->
						<div class="form-group">
							<select class="form-control" id="output-lang">
								<option value="commonspeak-weskethian">Commonspeak (Weskethian)</option>
								<option value="commonspeak-plain">Commonspeak (plain)</option>
								<option value="minamic">Minamic</option>
							</select>
							
						<!-- Translation output -->
						<textarea class="form-control" placeholder="Output text" rows="15" id="output-text"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
//todo

// Default input languages
let inputLang = 'commonspeak-plain';
let outputLang = 'commonspeak-weskethian';

// When input language changes
$('#input-lang').change(function() {
    inputLang = $(this).val();
	console.log(inputLang);
});

// When output language changes
$('#output-lang').change(function() {
    outputLang = $(this).val();
	console.log(outputLang);
});

// Clear the output of the translator
let clearOutput = () => {
	$('#output-lang').val('');
}

// When input language changes
$(document).ready((event) => {
    $('#input-text').on('input', function(event) {
		console.log($('#input-text').val());
		
		// If the input text is the same as the output text then just copy over the same text to the output
		if (inputLang == outputLang) {
			$('#output-text').val($('#input-text').val());
		} else {
			 clearOutput();
			 // do some translating
		}
	});
});
</script>
</body>
</html>
